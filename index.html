<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Avaliação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .star-rating {
      font-size: 60px;
      direction: rtl;
      display: inline-block;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      color: #ccc;
      cursor: pointer;
    }
    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    #msg {
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>o que você achou sobre nosso trabalho?</h2>
  <form id="rating-form">
    <div class="star-rating">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
    </div>
    <br>
    <button type="submit">Enviar</button>
  </form>
  <p id="msg"></p>

  <script>
    document.getElementById('rating-form').onsubmit = function (e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="rating"]:checked');
      const msg = document.getElementById('msg');
      if (selected) {
        msg.textContent = 'Obrigado pela sua avaliação de ' + selected.value + ' estrela(s)! ⭐';
      } else {
        msg.textContent = 'Por favor, selecione uma estrela antes de enviar.';
      }
    };
  </script>
</body>
</html>
